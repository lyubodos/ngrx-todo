<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <div class="row" style="text-align: center">
        <div class="col-xs-6 col-md-offset-3">
          <h1>Simple To-Do List</h1>
          <input type="text" class="form-control" #inputData />
          <button class="btn btn-success" type="button" (click)="onAddTask()">
            Add Task
          </button>
        </div>
      </div>
      <div class="row tasks-row">
        <div *ngIf="todos.length > 0; else noTodos">
          <div class="col-xs-12 task" *ngFor="let todo of todos">
            <app-to-do-list [todo]="todo"></app-to-do-list>
          </div>
        </div>
        <ng-template #noTodos><h1>No tasks added to the list.</h1></ng-template>
      </div>
    </div>
  </div>
</div>
